<div class="main">
    <div ng-include="'views/sideMenu.html'"></div>
    <div id="main-content" ng-init="editUser()">
        <div class="header-wrapper">
            <header class="clearfix">
                <nav class="navbar navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="col-xs-7 col-sm-10 col-md-9 col-lg-10" id="">
                                <ul class="cus-breadcrumb visible-md-block visible-lg-block reset pull-left">
                                    <li class="sidenav" ng-click="hideSidebar()">
                                        <a href=""><i class="fa fa-bars" aria-hidden="true"></i></a>
                                    </li>
                                    <li class="">My Account</li>

                                </ul>
                                <ul class="hidden-md hidden-lg pull-left reset">
                                    <li><a ng-click=""><i class="fa fa-bars"  ng-click="sidebarMobileView()"></i></a></li>

                                </ul>

                            </div>
                            <!-- /.navbar-collapse -->

                            <div ng-include="'views/headerMenu.html'"></div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </header>
        </div>
        <!-- .header-wrapper End -->

        <div class="page-contents">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                        <div class="cus-panels-with-pad mar-10-0">
                            <form name="myAccountForm" class="styles">

                                <div class="row">
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="fname">First Name</label>
                                            <input type="text" class="form-control" id="firstName" name="firstname" ng-model="userManagement.FirstName" ng-change="watchUserChange()">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="lname">Last Name</label>
                                            <div class="control-group" ng-class=" {true: 'error'}[submitted && myAccountForm.lastname.$invalid]">
                                                <input type="text" class="form-control" id="lastName" name="lastname" ng-model="userManagement.LastName" ng-change="watchUserChange()">
                                                <span class=required ng-show="userManagement.FirstName.length > 0 && userManagement.FirstName == userManagement.LastName ">FirstName and LastName are same </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label for="add">Address</label>
                                            <input type="text" class="form-control" id="Address" name="Address" ng-model="userManagement.Address1" ng-change="watchUserChange()">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="City" name="City" ng-model="userManagement.City" ng-change="watchUserChange()">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label for="state">State</label>
                                            <input type="text" class="form-control" id="userState" name="userState" ng-model="userManagement.State" ng-change="watchUserChange()">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label for="zip">Zip</label>
                                            <input type="text" class="form-control" id="Zip" name="Zip" ng-model="userManagement.ZipCode" ng-change="watchUserChange()">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <div class="control-group" ng-class=" {true: 'error'}[submitted && myAccountForm.phoneno.$invalid]" >
                                                <input type="tel" class="form-control" id="phoneNo" name="phoneno" ng-model="userManagement.PhoneNo" ng-pattern="/^[+0-9]{0,15}$/" ng-change="watchUserChange()">
                                                <span class=required ng-show="myAccountForm.phoneno.$error.pattern">Phone Number is Invalid </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <div class="control-group" ng-class=" {true: 'error'}[submitted && myAccountForm.emailid.$invalid]">
                                                <input type="email" class="form-control" id="emailId" name="emailid" ng-model="userManagement.EmailId" ng-disabled="true" ng-change="watchUserChange()">
                                                <span class=required ng-show="myAccountForm.emailid.$error.email">Email is Invalid</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="username">User Name</label>
                                            <input type="text" class="form-control" id="userName" name="userName" ng-model="userManagement.UserName" ng-disabled="true" ng-change="watchUserChange()">
                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <div class="row">
                                    <!--<div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="password">Current Password</label>
                                            <input type="password" class="form-control" id="currentPwd" name="currentpwd" ng-model="userManagement.currentPwd">
                                        </div>
                                    </div>-->
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="npassword">New Password</label>
                                            <div class="control-group" ng-class=" {true: 'error'}[submitted && myAccountForm.newpwd.$invalid]">
                                                <input type="password" class="form-control" id="newPwd" name="newpwd" ng-model="userManagement.newPwd" ng-change="watchUserChange()">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="cpassword">Confirm Password</label>
                                            <div class="control-group" ng-class=" {true: 'error'}[submitted && myAccountForm.confirmpwd.$invalid]">
                                                <input type="password" class="form-control" id="confirmPwd" name="confirmpwd" ng-model="userManagement.Password" ng-pattern="userManagement.newPwd" ng-click="showConfirmAlert =''" ng-change="watchUserChange()">
                                                <span class=required ng-show="myAccountForm.confirmpwd.$error.pattern">New password does not match the confirm password</span>
                                                 <span class=required>{{showConfirmAlert}}</span>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-12 clearfix mar-15-7" ng-hide="!enableSaveBtn">
                                        <button type="button" class="btn-disabled pull-right">Update</button>
                                    </div>
                                    <div class="col-sm-12 col-md-12 clearfix mar-15-7" ng-hide="enableSaveBtn">
                                        <button type="button" class="pri-cus-buttons pull-right" ng-click="updateUser(userManagement.UserId);enableSaveBtn = true">Update</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- .Myaccount form End -->
    </div>
</div>
