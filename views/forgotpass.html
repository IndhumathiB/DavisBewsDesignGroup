<!-- Add your site or application content here -->
<div class="app-signin">
    <div class="container">
        <div class="signin-container row">
            <div class="col-md-4 col-md-offset-4 top-bottom-moderate-box-shadows">
                <div class="brand text-center">
                    <img src="./images/logo.png" width="" height="100px">
                </div>
                <p class="h4 text-center">Reset Password</p>
                <!--<p>Please enter the email address to receive the link to reset your password.</p>-->
                <div class="login-form">
                    <form name="loginForm" novalidate>
                        <div class="form-group">
                            <label for="">Email address or username</label>
                            <input type="email" class="form-control" id="email" ng-model="userEmail">
                        </div>
                        <div class="row f-sm">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <button type="button" class="btn btn-default" ng-click="cancelForgotPassword()">cancel</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="checkbox text-right">
                                    <button type="button" class="pri-cus-buttons pull-right" ng-click="forgotPassword()">send</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="alert-container top-right slideInRight" ng-if="showAlert">
    <div class="cus-cards-with-pad content clearfix" >
        <p>{{message}}</p>
        <!--<p>{{message}} <a href="#">sample link</a></p>-->
        <button type="button" class="">
        <i class="fa fa-times" ng-click="showAlert=false"></i>
        </button>
    </div>
</div>
